<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body class="bg-indigo-600 font-sans flex flex-col items-center" onload="loadList()">
    <main class="bg-gray-400 flex flex-col items-center mt-10 mb-10 rounded-lg border-t-2 border-gray-800">
        <div class="m-6">
            <h1 class="font-bold text-5xl text-orange-500 md:whitespace-nowrap">ToDo App</h1>
        </div>
        <div class="bg-purple-600 rounded px-5 py-1 m-3">
            <h3 id="counter" class="text-indigo-200">Total Tasks: 0</h3>     
        </div>
        <div class="">
            <form id="taskForm" class="text-gray-200 
            sm:flex sm:flex-col sm:items-center sm:justify-center md:flex md:flex-col md:items-center md:justify-center lg:flex lg:flex-col lg:items-center lg:justify-center xl:flex xl:flex-row">
                <input type="text" id="taskInput" placeholder="Add a new task" class="bg-gray-700 border border-gray-600 rounded-lg py-2 px-4 xl:ml-4">
                <button type="submit" class="bg-teal-500 py-2 px-5 m-4 rounded-lg text-sm">Add Task</button>
            </form>
        </div>
        <div class="text-gray-700">
            <input type="text" id="taskFilter" placeholder="Filter tasks..." class=" border border-gray-600 rounded-lg py-1 px-3 mt-1 mb-3"/>
        </div>
        <div class="text-indigo-900 text-lg flex flex-col justify-between">
            <ul id="taskList"></ul>
        </div>     
        <div class="flex flex-row justify-between">
            <button id="saveButton" type="" class="bg-green-500 m-5 px-5 py-1 rounded-lg text-indigo-100">Save</button>
            <button id="clearAll" type="" class="bg-red-500 m-5 px-5 py-1 rounded-lg text-indigo-100">Clear List</button>
        </div>
    </main>
    
</body>
</html>
</html>
